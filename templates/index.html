<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RCAssist - Log Analysis</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <header>
        <h1>RCAssist</h1>
        <p>Intelligent assistant for Root Cause Analysis of system logs.</p>
    </header>
    <main class="container">
        <section class="card">
            <h2>Batch Processing</h2>
            <p>Upload a CSV file containing logs to classify them all at once.</p>
            <form id="upload-form">
                <input type="file" id="csv-file" name="file" accept=".csv" required>
                <button type="submit">Upload and Classify</button>
            </form>
            <div id="upload-status"></div>
        </section>
        <section class="card">
            <h2>Real-time Simulation</h2>
            <p>Start a simulation to see logs being classified in real-time.</p>
            <button id="start-stream-btn">Start Simulation</button>
            <button id="stop-stream-btn" style="display:none;">Stop Simulation</button>
            <pre id="log-stream"></pre>
        </section>
    </main>
    <script src="/static/script.js"></script>
</body>
</html>
